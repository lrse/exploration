# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0" ]
  plugin "stageplugin"

  # load the named file into the simulator
  worldfile "exploration.world"
)


# Create a Stage driver and attach position2d and laser interfaces 
# to the model "robot1"
driver
( 
  name "stage"
  provides ["6665:position2d:0" "6665:laser:0"]
  model "robot1" 
  alwayson 1 
)

driver
(
  name "vfh"
  provides ["6665:position2d:1" "6665:planner:0"]
  requires ["6665:position2d:0" "6665:laser:0"]

  distance_epsilon 0.01
  angle_epsilon 10
  sector_angle 1
  min_turn_radius_safety_factor 0.01
#  weight_desired_dir 5
#  weight_current_dir 3
  cell_size 0.05
  max_turnrate_0ms 90
  max_turnrate_1ms 60
  max_speed 0.8
  max_speed_narrow_opening 0.2
  max_speed_wide_opening 0.4
  safety_dist_0ms 0.1
  safety_dist_1ms 0.2
)









